<div class="page-container">
        <!-- ### $Topbar ### -->
        <div class="header navbar">
          <div class="header-container">
            <ul class="nav-left">
              <li>
                <a id='sidebar-toggle' class="sidebar-toggle" href="javascript:void(0);">
                  <i class="ti-menu"></i>
                </a>
              </li>
            </ul>
            <ul class="nav-right">
             
              <li class="dropdown">
                <a href="" class="dropdown-toggle no-after peers fxw-nw ai-c lh-1" data-toggle="dropdown">
                  <div class="peer mR-10">
                    <img class="w-2r bdrs-50p" src="/assets/static/images/user.png" alt="">
                  </div>
                  <div class="peer">
                    <span class="fsz-sm c-grey-900"><%= username %></span>
                  </div>
                </a>
                <ul class="dropdown-menu fsz-sm">
                  <li>
                    <a id="logoutBtn" onclick="logoutFnc()"href="javascript:void(0);" class="d-b td-n pY-5 bgcH-grey-100 c-grey-700">
                      <i class="ti-power-off mR-10"></i>
                      <span>Logout</span>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
<script>
  function logoutFnc() {
    $.ajax({
        url:'/course/get/overscore',
        dataType: 'json',
        type: 'GET',
        success:function(data) {
          if(data.result.code == 200) {
            console.log(data);
            if(false == data.result.check) {
              $.confirm({
                  title: '확인',
                  content: data.result.message,
                  buttons: {
                      confirm: {
                        text: '확인',
                        btnClass: 'btn-blue',
                        action:function(){
                         $(location).attr('href', '/logout');
                        }
                      },
                      cancel:{
                        text: '취소',
                          btnClass: 'btn-default',
                          action:function () {
                        }
                      } 
                  }
              });  
            } else {
              $(location).attr('href', '/logout');
            }
          } else {
          
          }
                
        }
    });
    
  }
</script>
